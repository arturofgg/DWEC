<!--
Realizar una pagina web que mediante eventos y el uso del objeto event, te muestre en todo momento la
posicion(coordenadas) del raton, en pantalla, de las dos formas posibles.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener('mousemove', function (a){
            let x = event.screenX;
            let y = event.screenY;
            document.getElementById("x").textContent = a.clientX;
            document.getElementById("y").textContent = a.clientY;
            document.getElementById("x2").textContent = x;
            document.getElementById("y2").textContent = y;
        }); 
    </script>
</head>
<body>
        <h2>Posicion del raton</h2>
        X:<span id="x"></span></br>
        Y:<span id="y"></span></br></br>

        <h2>Posicion del raton en la pantalla</h2>
        X:<span id="x2"></span></br>
        Y:<span id="y2"></span></br></br>
</body>
</html>
