<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eliminar un usuario</h1>
    <form method="POST" id="formuReg">
        <p>DNI del usuario a borrar: <input type="text" name="bdni"></p>
        <p><input type="submit" name="enviar2" value="Borrar usuario"></p>
        <div class="campo respuesta-usuario"><p id="resultado" class=""></p></div>
    </form>
<a href="./7_1.html">Ir a registro</a>
<script>
        const form_borrado = document.getElementById('formuReg');
        const resultado = document.getElementById('resultado');

        form_borrado.addEventListener("submit", e => {
            e.preventDefault();

            fetch("http://localhost:8000/DWEC 22-23/EJERCICIOS/Tema7/ejercicio7/7_1borrado.php", {
                method: "POST",
                body: new FormData(form_borrado)
            }).then(response => {
                return response.json();
            })
            .then(data => {
                console.log(data);
                resultado.className = data.exito ? 'fracaso' : 'exito';
                resultado.innerHTML = data.mensaje;
            })
            .catch(error => {
                console.error(error);
                resultado.innerHTML = "ERROR AL CONECTAR CON EL SERVER."
            }) .then(data => console.log(data));
        });
    </script>
</body>
</html>
