    <script>
        const form_registro = document.getElementById('formuReg');
        const resultado = document.getElementById('resultado');

        form_registro.addEventListener("submit", e => {
            e.preventDefault();

            fetch("http://localhost:8000/DWEC 22-23/EJERCICIOS/Tema7/ejercicio7/7_1.php", {
                method: "POST",
                body: new FormData(form_registro)
            }).then(response => {
                return response.json();
            })
            .then(data => {
                console.log(data);
                resultado.className = data.exito ? 'fracaso' : 'exito';
                resultado.innerHTML = data.mensaje;
            })
            .catch(error => {
                console.error(error);
                resultado.innerHTML = "ERROR AL CONECTAR CON EL SERVER."
            }) .then(data => console.log(data));
        });
    </script>
