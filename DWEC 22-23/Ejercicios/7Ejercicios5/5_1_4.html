<!--
    1. Escribir dos script que validen por teclado los siguientes datos:

    a.- Numeros que pueden tener entre 1 y 3 digitos tanto la parte entera como la
    parte decimal. (Formato: 999,999)
    b.- Validar el ingreso de una hora con los formatos: hh:mm:ss o hh:mm. Es
    decir que se permitan ambos formatos al teclear la hora.
    En ambos casos, informar con un mensaje si el dato introducido es correcto o
    no.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio5_4</title>
    </head>
    <body>
        <form action="" method="get" id="form" class="">
            <label>NÃºmero: </label><input type="text" name="numero" id="num"><br>
            <label>Hora: </label><input type="text" name="hora" id="hora"><br>
        </form>
        <script>
            const EXP_REG_NUM = /^\d{1,3}\,\d{1,3}$/;
            let n = document.getElementById("num");
            
            n.addEventListener("keyup", function paco(){
                n = document.getElementById("num");
                if(EXP_REG_NUM.test(n.value)) {
                    n.style.color = "green";
                } else if (n.value === '') {
                    n.style.color = "";
                } else {
                    n.style.color = "red";
                }
            });
            
            const EXP_REG_HORA = /^((0|1)[0-9]|2[0-3])\:[0-5][0-9](\:[0-5][0-9])?$/;
            let h = document.getElementById("hora");

            h.addEventListener("keyup", function paco() {
                h = document.getElementById("hora");
                if(EXP_REG_HORA.test(h.value)) {
                    h.style.color = "green";
                } else if (h.value === '') {
                    h.style.color = "";
                } else {
                    h.style.color = "red";
                }
            });
            
        </script>
    </body>
</html>
